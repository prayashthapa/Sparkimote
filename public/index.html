    </div>

    <div class="large-8 columns">

      <h2>Servo</h2>
      <button type="button" class="button" id="servoLeft">servoLeft</button>
      <button type="button" class="button" id="servoCenter">servoCenter</button>
      <button type="button" class="button" id="servoRight">servoRight</button>

      <h2>Movement</h2>
      <button type="button" class="button" id="moveLeft">turnLeft</button>
      <button type="button" class="button" id="moveRight">turnRight</button>
      <button type="button" class="button" id="moveBackward">moveBackward</button>
      <button type="button" class="button" id="stop">Stop</button>
      <button type="button" class="button" id="moveForward">moveForward</button>
    </div>
    <div class="large-8 columns">
      <h2>Functions</h2>
      <button type="button" class="button" id="inverseK">InverseKinematics</button>
      <button type="button" class="button" id="odometry">Odometry</button>
      <button type="button" class="button" id="reactive">ReactiveBehaviors</button>
      <button type="button" class="button" id="gripperOpen">gripperOpen</button>
      <button type="button" class="button" id="gripperClose">gripperClose</button>
    </div>
  </div>

  <!-- ** Footer ** -->
  <footer class="footer row">
    <div class="large-12 columns">
      <!-- <hr/> -->
      <div class="row">
        <div class="large-6 columns">
          <!-- <p>&copy; Copyright no one at all. Go to town.</p> -->
        </div>
      </div>
    </div>
  </footer>

  <script>
    var socket;
    var x = 0.00, y = 0.00;

    $(document).ready(function() {
      $(document).foundation();

      socket = io.connect();
      socket.on('connected', function(value) {
        $('#status').text(" Connected.");
      });

      $('#servoLeft').click(function() {
        socket.emit('servoLeft');
      });

      $('#servoCenter').click(function() {
        socket.emit('servoCenter');
      });

      $('#servoRight').click(function() {
        socket.emit('servoRight');
      });

      $('#moveForward').click(function() {
        socket.emit('moveForward');
      });

      $('#moveBackward').click(function() {
        socket.emit('moveBackward');
      });

      $('#stop').click(function() {
        socket.emit('stop');
      });

      $('#moveLeft').click(function() {
        socket.emit('moveLeft');
      });

      $('#moveRight').click(function() {
        socket.emit('moveRight');
      });

      $('#inverseK').click(function() {
        socket.emit('inverseK', { xG: 0.15, yG: 0.15 });
      });

      $('#odometry').click(function() {
        socket.emit('odometry');

        setInterval(function() {
          x += 0.01; y += 0.01;
          $('#odoX').text(Math.round(x * 1000) / 1000); $('#odoY').text(Math.round(y * 1000) / 1000);
        }, 100);
      });

      $('#reactive').click(function() {
        socket.emit('reactive');
      });

      $('#gripperOpen').click(function() {
        socket.emit('gripperOpen');
      });

      $('#gripperClose').click(function() {
        socket.emit('gripperClose');
      });

    });
  </script>
